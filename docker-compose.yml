version: '3'

services:
  web:
    build: .
    restart: always
    ports:
    - 8000:80
    tty: true
    volumes:
    - ./logs:/var/log/nginx
    - ./src/component:/home/components/helloworld
    - ./src/template:/home/templates/joomlapure
    - ./dev_package:/home/dev
    depends_on:
    - db
    container_name: sample-scuola-web
    environment:
      SITE_NAME: ${SITE_NAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DB_HOST: ${MYSQL_DB_HOST}
      MYSQL_DB_NAME: ${MYSQL_DB_NAME}

  db:
    image: mysql:5.7
    command: mysqld
    restart: always
    hostname: ${MYSQL_DB_HOST}
    domainname: ${MYSQL_DB_HOST}
    container_name: sample-scuola-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    tty: true
